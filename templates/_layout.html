<!DOCTYPE>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/default.css') }}">
  </head>
  <body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">
      <a class="navbar-brand" href="#">
        <img src="{{ url_for('static',filename='icon.png') }}" width="30" height="30" class="d-inline-block align-top" alt="">
        Telemhub</a>
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link"  href="{{ url_for('main.index')}}">Home</a>
          </li>
          {% if current_user.is_authenticated %}

          <li class="nav-item">
            <a class="nav-link"  href="{{ url_for('main.upload')}}">Upload</a>
          </li>

          {% endif %}



        </ul>
        <span class="navbar-text">
          {% if current_user.is_authenticated %}

            {{ current_user.username }} |
            <a href="{{ url_for('userspace.logout')}}">Logout</a>

          {% else %}

          <a href="{{ url_for('userspace.login')}}">Login</a> |
          <a href="{{ url_for('userspace.register')}}">Register</a>

          {% endif %}
        </span>
    </nav>

    <div id="main_window" class="container-fluid">

        {% block content %}

        {% endblock %}

  	</div>
  </body>
</html>
